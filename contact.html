<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-100 d-flex flex-column">

    <nav class="navbar navbar-expand-sm navbar-dark">
        <div class="container">
            <a href="index.html" class="navbar-brand"><i class="fa-solid fa-house"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobile">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mobile" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link ">Home</a></li>
                    <li class="nav-item"><a href="blog.html" class="nav-link ">Blogs</a></li>
                    <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
                <form action="" class="d-flex">
                    <input type="text" class="form-control me-1" placeholder="Search">
                    <button class="btn btn-warning">
                        <i class="fa-solid fa-magnifying-glass "></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

   <main>
        <div class="container my-4">
            <h1 class="my-3">Contact Us</h1>
            <div class="row">
                <div class="col-12 col-md-6 ">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Please fill out the form
                            </div>
                            <form action="" class="row g-3 text-white">
                                <div class="col-md-6">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control mt-1">
                                </div>
                                <div class="col-md-6">
                                    <label for="Name">Name</label>
                                    <input type="text" class="form-control mt-1">
                                </div>
                                <div class="col-md-12">
                                    <label for="Phone">Phone</label>
                                    <input type="tel" class="form-control mt-1">
                                </div>
                                <div class="col-md-12">
                                    <label for="Subject">Subject</label>
                                    <input type="text" class="form-control mt-1">
                                </div>
                                <div class="col-md-12">
                                    <label for="Message">Message</label>
                                <textarea name="Message" id="" class="form-control"></textarea>
                                </div>
                                
                                <button class="btn btn-outline-warning">Send Message</button>
                                

                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d98139.38974725833!2d30.5448145!3d39.765343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cc3e08220c0e5f%3A0xbc89395938049a08!2sEski%C5%9Fehir!5e0!3m2!1sen!2str!4v1692209755826!5m2!1sen!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
   </main>
    <footer class="bg-dark py-5 mt-5 text-white text-center mt-auto">
        <div class="container">
            <p class="text-title">All Rights Reserved. @2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
